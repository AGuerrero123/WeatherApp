<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-light shadow-sm"
              />
            </div>
            <div class="col-3"><button class="btn btn-success shadow-sm w-100" id="current-location-button">Current</button></div>
          </div>
        </form>
        <div class="row">
          <div class="col-5">
            <div class="d-flex">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                <span class="units"> <a href="" id = "celsius-link">°C</a> | <a href="" id = "fahrenheit-link">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-3 kjsfosd">
            <ul>
              <li>Humidity: <span class="" id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div> 
            <div class="col-4 lsdijflk">    
              <h1 id="city"></h1>
              <ul>
                <li id = "date"></li>
                <li id="description"></li>
              </ul>
            </div>
          </div>
        
        <section class="one">
        <div class="row">
          <div class="col-2 weekly-forecats"><div class="" id="days">Mon</div><img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="weather-icon" class="weekly-icon" ><span class="daily-temp" id="daily-Temp-Max">12° </span><span class="daily-temp" id="daily-Temp-Min">13°</span></div>
       <div class="col-2 weekly-forecats"><div class="" id="days">Tue</div><img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="weather-icon" class="weekly-icon"><span class="daily-temp" id="daily-Temp-Max">12° </span><span class="daily-temp" id="daily-Temp-Min">13°</span></div>
       <div class="col-2 weekly-forecats"><div class="" id="days">Wed</div><img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="weather-icon" class="weekly-icon" ><span class="daily-temp" id="daily-Temp-Max">12° </span><span class="daily-temp" id="daily-Temp-Min">13°</span></div>
       <div class="col-2 weekly-forecats"><div class="" id="days">Thu</div><img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="weather-icon" class="weekly-icon"><span class="daily-temp" id="daily-Temp-Max">12° </span><span class="daily-temp" id="daily-Temp-Min">13°</span></div>
       <div class="col-2 weekly-forecats"><div class="" id="days">Fri</div><img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="weather-icon" class="weekly-icon"><span class="daily-temp" id="daily-Temp-Max">12° </span><span class="daily-temp" id="daily-Temp-Min">13°</span></div>
       <div class="col-2 weekly-forecats"><div class="" id="days">Sat</div><img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="weather-icon" class="weekly-icon" ><span class="daily-temp" id="daily-tTemp-Max">12° </span><span class="daily-temp" id="daily-Temp-Min">13°</span></div>
      </div>
    </section>
  </div>  
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
